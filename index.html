<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <title>Document</title>
    
</head>
<body>
    
   <div id="app"></div>
    
    <script type="text/babel">
        class App extends React.Component {
            state = {
             name: 'Albert',
             age: 35
            }
            handleChange = (e) => {
                this.setState({ // 'value' gets the value when the function is fired or executed
                    name: e.target.value
                });
            }
            handleSubmit = (e) => {
                e.preventDefault(); // prevents the page from being refreshed
                console.log('form submitted', this.state.name)
            }
           render() {
               return (
               <div className="app-content">
                <h1>My name is: { this.state.name }</h1> 
               <form onSubmit={this.handleSubmit}>
               <input type="text" onChange={this.handleChange} /> 
               <button>Submit</button>
               </form>
               </div>
               // once it calls the functions using onChange, once you enter some text it changes the name as well
             )
           }
          }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
    
    
</body>
</html>
